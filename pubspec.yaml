name: surveys
description: a simple Surveys app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 
  http: 
  provider:
  equatable: 
  get: 
  flutter_secure_storage: 
  localstorage: 
  carousel_slider: 
  intl: 
  cloud_firestore:
  firebase_core:
  firebase_auth:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 
  test: 
  mocktail: 
  faker: 
  network_image_mock: 
  firebase_auth_mocks: 

flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/

flutter_icons:
  ios: true
  android: true
  image_path_android: lib/ui/assets/icon/android.png
  image_path_ios: lib/ui/assets/icon/ios.png
  adaptive_icon_background: lib/ui/assets/icon/background.png
  adaptive_icon_foreground: lib/ui/assets/icon/foreground.png
    - lib/ui/assets/
